<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout d'un Employé</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        /* Form container */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h1>Ajouter un Employé</h1>

<div class="form-container">
    <form action="process_add_employee.php" method="POST">
        <!-- Nom -->
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Entrez le nom de l'employé" required>

        <!-- Prénom -->
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Entrez le prénom de l'employé" required>

        <!-- Email -->
        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" placeholder="Entrez l'adresse e-mail" required>

        <!-- Poste -->
        <label for="poste">Poste :</label>
        <input type="text" id="poste" name="poste" placeholder="Ex. : Développeur, Manager" required>

        <!-- Département -->
        <label for="departement">Département :</label>
        <select id="departement" name="departement" required>
            <option value="">Sélectionnez un département</option>
            <option value="IT">Informatique</option>
            <option value="RH">Ressources Humaines</option>
            <option value="Marketing">Marketing</option>
            <option value="Finance">Finance</option>
        </select>

        <!-- Date d'embauche -->
        <label for="date_embauche">Date d'embauche :</label>
        <input type="date" id="date_embauche" name="date_embauche" required>

        <!-- Salaire -->
        <label for="salaire">Salaire (€) :</label>
        <input type="number" id="salaire" name="salaire" placeholder="Entrez le salaire mensuel" required min="0" step="0.01">

        <!-- Bouton de soumission -->
        <button type="submit">Ajouter l'employé</button>
    </form>
</div>

</body>
</html>
